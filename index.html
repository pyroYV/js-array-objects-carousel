<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARRAY OBJECT CAROUSEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-md mt-5 mx-auto">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="d-flex mx-auto" id="carousel-wrapper">

                </div>
                <div class="" id="thumbnails-wrapper">

                </div>
                <div class="buttons-wrapper justify-content-between w-100 d-flex">
                    <button class="btn btn-primary" id="back">
                        Back
                    </button>
                    <button class="btn btn-primary" id="next">
                        Next
                    </button>
                </div>
                <div class="buttons-wrapper justify-content-between w-100 d-flex">
                    <button class="btn btn-primary" id="start-stop">
                        Start/Stop cycle
                    </button>
                    <button class="btn btn-primary" id="reverse">
                        reverse
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
